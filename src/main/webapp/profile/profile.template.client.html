<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="profile.style.client.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <form>
        <div class="alertFld alert alert-success" role="alert">Profile successfully saved</div>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       readonly
                       class="form-control"
                       id="usernameFld"
                       placeholder="Alice"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneFld" class="col-sm-2 col-form-label">
                Phone
            </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="phoneFld"
                       type="tel"
                       placeholder="(555) 123-4324"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="emailFld" class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="emailFld"
                       type="email"
                       placeholder="alice@wonderland.com"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="dobFld" class="col-sm-2 col-form-label">
                Date of Birth
            </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="dobFld"
                       type="date"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="roleFld" class="col-sm-2 col-form-label">
                Role
            </label>
            <div class="col-sm-10">
                <select class="form-control"
                        id="roleFld">
                    <option selected value="Faculty">Faculty</option>
                    <option value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="updateBtn" class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm-10">
                <a href="#"
                   type="button"
                   class="form-control btn btn-success"
                   id="updateBtn">
                    Update
                </a>
            </div>
        </div>
        <div class="form-group row">
            <label for="logoutBtn" class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm-10">
                <a href="../index.html"
                   type="button"
                   class="form-control btn btn-danger"
                   id="logoutBtn">
                    Logout
                </a>
            </div>
        </div>

    </form>



</div>
</body>
</html>
