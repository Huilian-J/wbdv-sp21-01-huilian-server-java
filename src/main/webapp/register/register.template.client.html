<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="register.style.client.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form>
        <div class="form-group row">
            <label for="usernameFld"
                   class="col-sm-2 col-form-label">
                Username:
            </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="usernameFld"
                       placeholder="Alice"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld"
                   class="col-sm-2 col-form-label">
                Password:
            </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="passwordFld"
                       placeholder="123qwe#$%"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="verifyPasswordFld"
                   class="col-sm-2 col-form-label">
                Verify Password:
            </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="verifyPasswordFld"
                       placeholder="123qwe#$%"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="registerBtn"
                   class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block"
                        id="registerBtn">
                    Sign Up
                </button>
                <div>
                    <a href="../login/login.template.client.html">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </form>

</div>

</body>
</html>
