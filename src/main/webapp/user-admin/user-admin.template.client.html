<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User-admin Page</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 id="h-heading">User Admin</h1>
<!--        <button id="wbdv-create-user">Add user</button>-->
        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>
            <tr class="wbdv-form">
                <th><input id="usernameFld" class="form-control wbdv-username-fld" placeholder="Username"/></th>
                <th><input id="passwordFld" class="form-control wbdv-password-fld" placeholder="Password"/></th>
                <th><input id="firstNameFld" class="form-control wbdv-firstname-fld" placeholder="First Name"/></th>
                <th><input id="lastNameFld" class="form-control wbdv-lastname-fld" placeholder="Last Name"/></th>
                <th>
                    <select id="roleFld" class="form-control wbdv-role-fld">
                        <option value="Faculty" selected>Faculty</option>
                        <option value="Student">Student</option>
                        <option value="Staff">Staff</option>
                    </select>
                </th>
                <th>
                    <a class="btn wbdv-create">
                        <i class="fa fa-plus"></i>
                    </a>
                    <a class="btn wbdv-update">
                        <i class="fas fa-check"></i>
                    </a>
                    <a class="btn">
                        <i class="fas fa-search"></i>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody class="wbdv-tbody">
                 <tr class="wbdv-template wbdv-user wbdv-hidden">
                     <td class="wbdv-username">ada</td>
                     <td>&nbsp;</td>
                     <td class="wbdv-first-name">Ada</td>
                     <td class="wbdv-last-name">Lovelace</td>
                     <td class="wbdv-role">FACULTY</td>
                     <td class="wbdv-actions">
                         <a class="btn wbdv-remove">
                             <i class="fa fa-times"></i>
                         </a>
                         <a class="btn wbdv-edit">
                             <i class="fas fa-pencil-alt"></i>
                         </a>
                     </td>
                 </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
